<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主页</title>
  <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
        * {
            box-sizing: border-box;
        }
        form {
            position:absolute;
            top:50%;
            left:20%;
            transform: translate(-50%, -50%);
            margin: 0 auto;
        }

        input, button {
            border: none;
            outline: none;
        }

        input {
            width: 100%;
            height: 40px;
            padding-left: 13px;
        }

        button {
            height: 45px;
            width: 45px;
            cursor: pointer;
            position: absolute;
        }

        .bar input {
            width: 250px;
            border-radius: 42px;
            border: 2px solid #648589;
            float: right;
        }

        .bar button {
            background: none;
            top: -2px;
            right: 0;
        }
        .bar button:before{
          content: "\f002";
          font-family: FontAwesome;
          color: #324b4e;
        }
    </style>
</head>
<body>

  <div class="search bar">
    <form>
      <input type="text">
      <button type="submit"></button>
    </form>
  </div>

</body>
</html>
